# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

font_family        Anonymice Nerd Font Mono Regular
# bold_font        auto
# italic_font      auto
# bold_italic_font auto
font_size 10

# scrollback_lines 2000
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 2

# detect_urls yes
# copy_on_select no
strip_trailing_spaces smart
# focus_follows_mouse no
enable_audio_bell no

# remember_window_size  yes

enabled_layouts splits:split_axis=vertical,stack
map kitty_mod+o  launch --location=hsplit
map kitty_mod+e  launch --location=vsplit
map kitty_mod+x  toggle_layout stack
map alt+up neighboring_window up
map alt+down neighboring_window down
map alt+left neighboring_window left
map alt+right neighboring_window right

placement_strategy top-left
window_padding_width 3

# active_border_color #00ff00
# inactive_border_color #cccccc
# bell_border_color #ff5a00
inactive_text_alpha .8
# confirm_os_window_close 0

# tab_bar_edge bottom
# tab_bar_margin_width 0.0
# tab_bar_style fade
# tab_bar_min_tabs 2
# tab_title_template "{title}"
# active_tab_title_template none

# foreground #dddddd
# background #000000
background_opacity 0.85
dynamic_background_opacity yes
# background_tint 0.0
# dim_opacity 0.75
selection_foreground #333300
selection_background #9f9afd

